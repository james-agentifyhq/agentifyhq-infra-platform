---
# ArgoCD Server IngressRoute for Traefik
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-server
    app.kubernetes.io/component: server
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`argocd.nexus.local`)
      priority: 10
      services:
        - name: argocd-server
          port: 80
          scheme: http
    - kind: Rule
      match: Host(`argocd.nexus.local`) && Headers(`Content-Type`, `application/grpc`)
      priority: 11
      services:
        - name: argocd-server
          port: 80
          scheme: h2c
  tls:
    secretName: argocd-server-tls  # Managed by cert-manager

---
# Certificate for ArgoCD (cert-manager)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-server-tls
  namespace: argocd
spec:
  secretName: argocd-server-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - argocd.nexus.local
  usages:
    - digital signature
    - key encipherment

---
# HTTP to HTTPS redirect
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server-http
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-server
    app.kubernetes.io/component: server
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`argocd.nexus.local`)
      services:
        - name: argocd-server
          port: 80
      middlewares:
        - name: redirect-https
          namespace: traefik
