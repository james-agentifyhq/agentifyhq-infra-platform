apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base reference
bases:
  - ../../base

# Namespace
namespace: monitoring

# Patches for production environment
patches:
  - path: prometheus-patch.yaml
    target:
      kind: Prometheus
      name: prometheus
  - path: alertmanager-patch.yaml
    target:
      kind: Alertmanager
      name: alertmanager

# ConfigMap generator for prod-specific Prometheus config
configMapGenerator:
  - name: prometheus-config-prod
    namespace: monitoring
    literals:
      - environment=prod
      - retention=30d

# Common labels for prod
commonLabels:
  environment: prod

# Common annotations
commonAnnotations:
  environment: prod